{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li> <a href="{% url 'ency:entry' entry %}"> {{ entry }} </a> </li> <!-- Revison | Allows each item to redirect to entry page. --> <!-- # RFER 1 -->
        {% endfor %}
    </ul>
{% endblock %}
