{% extends 'encyclopedia/layout.html' %}
{% block title %}
    {{ title_info }}
{% endblock title %}

{% block body %}
    
    

    <div class='edit_button'>
        <h6><a href="{% url 'ency:edit' title_info %}">EDIT PAGE</a></h6>
    </div>

    {% if message %}
    <div>
        <h3>{{message}}</h3>
    </div>
    <br>
    {% endif %}

    {{body_info|safe}}
{% endblock body %}
